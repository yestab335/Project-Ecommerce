<html lang="en">

                    </div>

                    <div class="product-info">
                        <h2 class="product-brand">brand</h2>
                        <p class="product-short-des">a short line about the cloth...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/nav.js"></script>
